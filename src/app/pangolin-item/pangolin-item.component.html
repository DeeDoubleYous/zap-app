<div class='pangolinItemContainer'>
    <!-- <img [src]='url + pangolin?.imageUrl'/> -->
    <img [src]='pangolin?.imageUrl' alt="" class='pangolinImage'>
    <div class='pangolinInfor'>
        <p>{{pangolin?.isDead ? 'Found dead' : 'Found Alive'}}</p>
        <p>{{pangolin?.deathType && 'Cause of death: ' + pangolin?.deathType}}</p>
        <p>{{'Found on: ' +  pangolin?.time?.toLocaleDateString()}}</p>
    </div>
</div>
